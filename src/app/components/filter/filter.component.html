<div class="filter-box">
  <div class="row">
    <section class="title-section">
      <h2 class="secondary-title">Totvs Challenge</h2>
    </section>
  </div>
  <div class="row mt-5">
    <app-select
      (change)="changeValue($event)"
      [(ngModel)]="test"
      [hidePlaceholder]="true"
      [options]="options"
    ></app-select>
  </div>
  <div class="row mt-5">
    <app-switch [disabled]="true"></app-switch>
  </div>
</div>
